- type: serial
  tag: '^\d+\.\d+\.\d+(-(alpha|beta|rc|prod|all)\d*)?$'
  steps:

      - service: cache-purr
        type: push
        image_name: userfeeds/cache-purr
        registry: https://index.docker.io/v1/
        encrypted_dockercfg_path: dockercfg.encrypted

      - service: deploy
        tag: '^\d+\.\d+\.\d+-all$'
        command: /app/deploy_cache_purr.sh jazz
        registry: https://index.docker.io/v1/
        encrypted_dockercfg_path: dockercfg.encrypted
